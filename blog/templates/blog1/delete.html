<!DOCTYPE html>
{%load static%}
{%load myfilters%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{user.username|capfirst}} post ?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="{%static 'assets/css/styles.css' %}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="fw-bolder px-2">
    <p class="fw-bolder mb-4 mt-5">ARE YOU SURE YOU WANT TO DELETE THIS POST ??</p>
    <p class="fw-bolder mb-1">{{data.title|capfirst|safe}}</p>
    <p class="lead mb-0">{{data.article|truncatechars_html:250|safe}}</p>
</div>

<section class="body2 py-5 px-5">
    <form action="{%url 'delete' data.id %}" method="POST">
        {%csrf_token%}
        <div class="d-flex align-items-center">
            <a href="{%url 'blog_detail' data.id%}" id="cancel">
            <span class="btn btn-primary mx-1 d-flex align-items-center">
                <label for="cancel">Cancel</label>
                <i class="bi-x" style="color:#fff; font-size:16px;"></i>
            </span>
            </a>
            <span class="btn btn-primary mx-1" style="background-color:red; border:red;">
                <input type="submit" style="background-color:red; border:0; color:#fff;" name="confirm"
                       value="Yes I want to">
                <i class="bi-trash" style="color:#fff;"></i>
            </span>
        </div>

    </form>
</section>
</body>
</html>
